<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Most Tests</title>
</head>
<body>

<div>
    <h2>Player(s) with the Most Tier Tests</h2>
    <ul id="mostTestsList"></ul>
</div>

<script>
    fetch('totalresults.json')
        .then(response => response.json())
        .then(data => {
            const mostTestsList = document.getElementById('mostTestsList');
            const totalResults = data.total_results;
            delete data.total_results;

            let maxTests = 0;
            let playersWithMostTests = [];

            for (const player in data) {
                if (player !== 'total_results' && data.hasOwnProperty(player)) {
                    const tests = data[player];
                    if (tests > maxTests) {
                        maxTests = tests;
                        playersWithMostTests = [player];
                    } else if (tests === maxTests) {
                        playersWithMostTests.push(player);
                    }
                }
            }

            playersWithMostTests.forEach(player => {
                const listItem = document.createElement('li');
                listItem.textContent = player;
                mostTestsList.appendChild(listItem);
            });
        })
        .catch(error => console.error('Error fetching total results:', error));
</script>

</body>
</html>
