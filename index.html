<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for dark mode switch */
        .dark-mode-switch {
            position: fixed;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .dark-mode-switch:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="leaderboard.html">Leaderboard</a>
    <a href="most_tests.html">Most Tests</a>
</div>

<div class="leaderboard">
    <h2>Leaderboard</h2>
    <table id="leaderboardTable">
        <tr>
            <th>Rank</th>
            <th>Player</th>
            <th>Tier</th>
        </tr>
    </table>
</div>

<!-- Dark mode switch -->
<div class="dark-mode-switch" onclick="toggleDarkMode()">
    Dark Mode
</div>

<script>
    fetch('results.json')
        .then(response => response.json())
        .then(data => {
            const leaderboardTable = document.getElementById('leaderboardTable');
            let rank = 1;
            for (const player in data) {
                if (data.hasOwnProperty(player)) {
                    const tier = data[player];
                    const row = leaderboardTable.insertRow();
                    row.insertCell(0).textContent = rank++;
                    row.insertCell(1).textContent = player;
                    row.insertCell(2).textContent = tier;
                    row.classList.add(getTierClass(tier));
                }
            }
        })
        .catch(error => console.error('Error fetching leaderboard:', error));

    function getTierClass(tier) {
        const tierClassMap = {
            'Low Tier 5': 'tier5',
            'High Tier 5': 'tier5',
            'Low Tier 4': 'tier4',
            'High Tier 4': 'tier4',
            'Low Tier 3': 'tier3',
            'High Tier 3': 'tier3',
            'Low Tier 2': 'tier2',
            'High Tier 2': 'tier2',
            'Low Tier 1': 'tier1',
            'High Tier 1': 'tier1',
        };
        return tierClassMap[tier];
    }

    // Function to toggle dark mode
    function toggleDarkMode() {
        const body = document.body;
        body.classList.toggle('dark-mode');
    }
</script>

</body>
</html>
