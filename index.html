<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DogPvP Leaderboard</title>
</head>
<body>

<script>
    fetch('results.json')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            console.log(data); // Log the data received from results.json
        })
        .catch(error => console.error('Error fetching leaderboard:', error));
</script>

</body>
</html>
