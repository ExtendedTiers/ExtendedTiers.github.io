!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .leaderboard {
            width: 80%;
            margin: 20px auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .tier1 {
            background-color: #ffe119;
        }
        .tier2 {
            background-color: #ff7f0e;
        }
        .tier3 {
            background-color: #f56f42;
        }
        .tier4 {
            background-color: #ccff00;
        }
        .tier5 {
            background-color: #00bfff;
        }
        .golden {
            background-color: gold;
        }
        .silver {
            background-color: silver;
        }
        .bronze {
            background-color: bronze;
        }
        .blue {
            background-color: #00bfff; /* Blue */
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="index.html">Leaderboard</a>
    <a href="most_tests.html">Most Tests</a>
</div>

<div class="leaderboard">
    <h2>Leaderboard</h2>
    <table id="leaderboardTable">
        <tr>
            <th>Rank</th>
            <th>Player</th>
            <th>Tier</th>
        </tr>
    </table>
</div>

<script>
    fetch('results.json')
        .then(response => response.json())
        .then(data => {
            const leaderboardTable = document.getElementById('leaderboardTable');
            let rank = 1;
            const tierOrder = [
                'High Tier 1',
                'Low Tier 1',
                'High Tier 2',
                'Low Tier 2',
                'High Tier 3',
                'Low Tier 3',
                'High Tier 4',
                'Low Tier 4',
                'High Tier 5',
                'Low Tier 5'
            ];
            tierOrder.forEach(tier => {
                for (const player in data) {
                    if (data.hasOwnProperty(player)) {
                        if (data[player] === tier) {
                            const row = leaderboardTable.insertRow();
                            row.insertCell(0).textContent = rank++;
                            row.insertCell(1).textContent = player;
                            row.insertCell(2).textContent = tier;
                            row.classList.add(getTierClass(tier));
                        }
                    }
                }
            });
        })
        .catch(error => console.error('Error fetching leaderboard:', error));

    function getTierClass(tier) {
        const tierClassMap = {
            'Low Tier 5': 'tier5',
            'High Tier 5': 'tier5',
            'Low Tier 4': 'tier4',
            'High Tier 4': 'tier4',
            'Low Tier 3': 'tier3',
            'High Tier 3': 'tier3',
            'Low Tier 2': 'tier2',
            'High Tier 2': 'tier2',
            'Low Tier 1': 'tier1',
            'High Tier 1': 'tier1',
        };
        return tierClassMap[tier];
    }
</script>

</body>
</html>
