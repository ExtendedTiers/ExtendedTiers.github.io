<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .tier-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .tier-list {
            flex: 1;
            margin-right: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .tier-title {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .tier-item {
            margin-bottom: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .username {
            font-weight: bold;
        }

        .tier-emoji {
            margin-right: 5px;
        }

        .tier-info {
            position: absolute;
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            z-index: 1;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Leaderboard</h1>

    <div class="tier-container">
        <div class="tier-list">
            <div class="tier-title">üèÜ Tier 1</div>
            <div id="tier1" class="tier-items"></div>
        </div>
        <div class="tier-list">
            <div class="tier-title">ü•à Tier 2</div>
            <div id="tier2" class="tier-items"></div>
        </div>
        <div class="tier-list">
            <div class="tier-title">ü•â Tier 3</div>
            <div id="tier3" class="tier-items"></div>
        </div>
        <div class="tier-list">
            <div class="tier-title">Tier 4</div>
            <div id="tier4" class="tier-items"></div>
        </div>
        <div class="tier-list">
            <div class="tier-title">Tier 5</div>
            <div id="tier5" class="tier-items"></div>
        </div>
    </div>

    <div id="tier-info" class="tier-info"></div>

    <script>
        function createResultItem(username, tier, tests) {
            const resultItem = document.createElement('div');
            resultItem.classList.add('tier-item');
            resultItem.innerHTML = `<span class="tier-emoji">${getEmoji(tier)}</span><span class="username">${username}</span>`;
            resultItem.addEventListener('click', () => showTierInfo(username, tier, tests));
            return resultItem;
        }

        function getEmoji(tier) {
            switch (tier) {
                case 'Low Tier 1':
                    return 'üèÜ';
                case 'Low Tier 2':
                    return 'ü•à';
                case 'Low Tier 3':
                    return 'ü•â';
                default:
                    return '';
            }
        }

        function showTierInfo(username, tier, tests) {
            const tierInfo = document.getElementById('tier-info');
            if (tierInfo.style.display === 'block' && tierInfo.dataset.username === username) {
                tierInfo.style.display = 'none';
                return;
            }

            tierInfo.textContent = `Tier: ${tier} <br> Tier Tests: ${tests}`;
            tierInfo.dataset.username = username;
            tierInfo.style.display = 'block';

            document.querySelectorAll('.tier-item').forEach(item => {
                if (item.textContent !== username) {
                    item.classList.remove('selected');
                }
            });

            document.addEventListener('click', function hideTierInfo(event) {
                if (!tierInfo.contains(event.target)) {
                    tierInfo.style.display = 'none';
                    document.removeEventListener('click', hideTierInfo);
                }
            });
        }
fetch('results.json')
    .then(response => response.json())
    .then(data => {
        fetch('totalresults.json')
            .then(response => response.json())
            .then(totalData => {
                Object.keys(data).forEach(username => {
                    const tier = data[username];
                    const tests = totalData[username] || 0;
                    const tierList = document.getElementById(`tier${tier}`);
                    if (tierList) {
                        const resultItem = createResultItem(username, tier, tests);
                        tierList.appendChild(resultItem);
                    }
                });
            });
    });
    </script>
</body>
</html>
