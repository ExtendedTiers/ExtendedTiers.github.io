<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player with Most Tier Tests</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for dark mode switch */
        .dark-mode-switch {
            position: fixed;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="index.html">Leaderboard</a>
    <a href="most_tests.html">Most Tests</a>
</div>

<div class="most-tests">
    <h2>Player with Most Tier Tests</h2>
    <table id="mostTestsTable">
        <tr>
            <th>Player</th>
            <th>Total Tests</th>
        </tr>
    </table>
</div>

<!-- Dark mode switch -->
<div class="dark-mode-switch" onclick="toggleDarkMode()">
    Dark Mode
</div>

<script>
    fetch('totalresults.json')
        .then(response => response.json())
        .then(data => {
            const mostTestsTable = document.getElementById('mostTestsTable');
            delete data.total_results;
            let maxTests = 0;
            let playerWithMostTests = '';
            for (const player in data) {
                if (data.hasOwnProperty(player)) {
                    const tests = data[player];
                    if (tests > maxTests) {
                        maxTests = tests;
                        playerWithMostTests = player;
                    }
                }
            }
            const row = mostTestsTable.insertRow();
            row.insertCell(0).textContent = playerWithMostTests;
            row.insertCell(1).textContent = maxTests;
        })
        .catch(error => console.error('Error fetching total results:', error));

    // Function to toggle dark mode
    function toggleDarkMode() {
        const body = document.body;
        body.classList.toggle('dark-mode');
    }
</script>

</body>
</html>
