<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Most Tier Tests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            color: #f2f2f2;
        }
        .navbar a {
            float: left;
            display: block;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            color: #f2f2f2;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .most-tests {
            width: 80%;
            margin: 20px auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .tier1 {
            background-color: #ffe119;
        }
        .tier2 {
            background-color: #ff7f0e;
        }
        .tier3 {
            background-color: #f56f42;
        }
        .tier4 {
            background-color: #ccff00;
        }
        .tier5 {
            background-color: #00bfff;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="index.html">Leaderboard</a>
    <a href="most_tests.html">Most Tests</a>
</div>

<div class="most-tests">
    <h2>Player with Most Tier Tests</h2>
    <table id="mostTestsTable">
        <tr>
            <th>Player</th>
            <th>Total Tests</th>
        </tr>
    </table>
</div>

<script>
    fetch('totalresults.json')
        .then(response => response.json())
        .then(data => {
            const mostTestsTable = document.getElementById('mostTestsTable');
            delete data.total_results;
            let maxTests = 0;
            let playerWithMostTests = '';
            for (const player in data) {
                if (data.hasOwnProperty(player)) {
                    const tests = data[player];
                    if (tests > maxTests) {
                        maxTests = tests;
                        playerWithMostTests = player;
                    }
                    const row = mostTestsTable.insertRow();
                    row.insertCell(0).textContent = player;
                    row.insertCell(1).textContent = tests;
                    // Apply tier class to highlight the player with the most tests
                    row.classList.add(getTierClass(tests));
                }
            }
            // Highlight the row of the player with the most tests
            const rows = mostTestsTable.getElementsByTagName('tr');
            for (let i = 0; i < rows.length; i++) {
                if (rows[i].cells[0].textContent === playerWithMostTests) {
                    rows[i].classList.add('highlighted');
                    break;
                }
            }
        })
        .catch(error => console.error('Error fetching total results:', error));

    // Function to get the tier class based on the total tests
    function getTierClass(tests) {
        if (tests >= 200) {
            return 'tier1';
        } else if (tests >= 150) {
            return 'tier2';
        } else if (tests >= 100) {
            return 'tier3';
        } else if (tests >= 50) {
            return 'tier4';
        } else {
            return 'tier5';
        }
    }
</script>

</body>
</html>
