<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Most Tests</title>
</head>
<body>

<div class="navbar">
    <a href="index.html">Leaderboard</a>
    <a href="most_tests.html">Most Tests</a>
</div>

<div class="most-tests">
    <h2>Player(s) with the Most Tier Tests</h2>
    <div id="mostTestsResult"></div>
</div>

<script>
    fetch('totalresults.json')
        .then(response => response.json())
        .then(data => {
            const mostTestsResult = document.getElementById('mostTestsResult');
            const totalResults = data.total_results;
            delete data.total_results;

            let maxTests = 0;
            let playersWithMostTests = [];

            for (const player in data) {
                if (Object.prototype.hasOwnProperty.call(data, player)) {
                    const tests = data[player];
                    if (tests > maxTests) {
                        maxTests = tests;
                        playersWithMostTests = [player];
                    } else if (tests === maxTests) {
                        playersWithMostTests.push(player);
                    }
                }
            }

            mostTestsResult.textContent = `Player(s) with the most tier tests: ${playersWithMostTests.join(', ')}`;
        })
        .catch(error => console.error('Error fetching total results:', error));
</script>

</body>
</html>
