<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player with Most Tier Tests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .most-tests {
            width: 80%;
            margin: 20px auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="leaderboard.html">Leaderboard</a>
    <a href="most_tests.html">Most Tests</a>
</div>

<div class="most-tests">
    <h2>Player with Most Tier Tests</h2>
    <table id="mostTestsTable">
        <tr>
            <th>Player</th>
            <th>Total Tests</th>
        </tr>
    </table>
</div>

<script>
    fetch('total_results.json')
        .then(response => response.json())
        .then(data => {
            const mostTestsTable = document.getElementById('mostTestsTable');
            const totalResults = data.total_results;
            delete data.total_results;

            let maxTests = 0;
            let playerWithMostTests = '';

            for (const player in data) {
                if (Object.prototype.hasOwnProperty.call(data, player)) {
                    const tests = data[player];
                    if (tests > maxTests) {
                        maxTests = tests;
                        playerWithMostTests = player;
                    }
                }
            }

            const row = mostTestsTable.insertRow();
            row.insertCell(0).textContent = playerWithMostTests;
            row.insertCell(1).textContent = maxTests;
        })
        .catch(error => console.error('Error fetching total results:', error));
</script>

</body>
</html>
